<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <linK rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
  <main id="main-content">
    <div class="img">
      <div class="img-overlay"></div>
    </div>
    <section class="container">
      <h1 class="card-intro">
        Get <span class="card-intro-highlight">insights</span> that help your business grow.
      </h1>
      <p class="main-p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
        and overall efficiency.
      </p>
      <section class="companies-data">
        <h2 class="companies-data-h2"> 10k+</h2>
        <p class="companies-p">Companies</p>
      </section>
      <section class="templates-data">
        <h2 class="templates-data-h2"> 314</h2>
        <p class="templates-p">Templates</p>
      </section>
      <section class="queries-data">
        <h2 class="queries-data-h2"> 12m+</h2>
        <p class="queries-p">Queries</p>
      </section>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by</p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <p>Coded by</p> <a href="#">Jerome Michael Dela Cruz</a>.
  </footer>
</body>

</html>
