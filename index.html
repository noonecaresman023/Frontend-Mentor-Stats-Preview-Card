<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <linK rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
  <main id="main-content">

    <div class="container">

      <div role="img" aria-label="Image for both mobile and desktop" class="image"><div role="img" aria-label="Color overlay for image"  class="img-overlay"></div></div>

      <div class="card-content-info">
        <h1 class="card-intro">
          Get <span class="card-intro-highlight">insights</span> that help your business grow.
        </h1>

        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="card-stats-container">

          <section class="companies-data">
            <h2 class="companies-data-h2">10k+</h2>
            <p>companies</p>
          </section>

          <section class="templates-data">
            <h2>314</h2>
            <p>templates</p>
          </section>

          <section class="queries-data">
            <h2>12m+</h2>
            <p>queries</p>
          </section>

        </div>
      </div>
    </div>

  </main>
  <footer class="attribution">
        <p>Challenge by</p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        <p>Coded by</p> <a href="#">Jerome Michael Dela Cruz</a>.
      </footer>
</body>

</html>
